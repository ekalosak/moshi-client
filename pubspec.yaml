name: moshi
description: The client for Moshi.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 23.7.2+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  # sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.0
  http: ^1.1.0
  firebase_auth: ^4.6.3
  google_sign_in: ^6.1.4
  firebase_core: ^2.15.0
  go_router: ^9.0.3
  provider: ^6.0.5
  flutter_cache_manager: ^3.3.1
  firebase_storage: ^11.2.5
  flutter_webrtc: ^0.9.36
  audio_streamer: ^3.0.0
  cloud_firestore: ^4.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

# run: flutter pub get && flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Light.ttf
        - asset: assets/fonts/Raleway-LightItalic.ttf
          style: italic
