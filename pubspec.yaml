name: moshi
description: ChatMoshi helps you learn a second language by speaking it.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 23.8.2+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.0
  http: ^1.1.0
  firebase_auth: ^4.6.3
  google_sign_in: ^6.1.4
  firebase_core: ^2.15.0
  flutter_cache_manager: ^3.3.1
  firebase_storage: ^11.2.5
  flutter_webrtc: ^0.9.36
  cloud_firestore: ^4.8.3
  cloud_functions: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

# run: flutter pub get && flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
    - family: Plex
      fonts:
        - asset: assets/fonts/IBMPlexSerif-Regular.ttf